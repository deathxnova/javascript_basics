<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div id="masyvas"></div>
    <button onclick="myFunc(dataArr)">Paspausti</button>
    <script>
      const dataArr = ["Lukas", "Karolis", "Ana", "Petras", "Leja"];
      function myFunc(arr) {
        let ieskomasVardas = "Karolis";
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == ieskomasVardas) {
            document.getElementById("masyvas").innerHTML = i;
          }
        }
      }
    </script>
  </body>
</html>
